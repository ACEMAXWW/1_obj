<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body>div{
            position: relative;
            width: 300px;
            margin-left: 100px;
        }
        #d1{

            position: absolute;
            top: 0;
            left: 0;
            background: greenyellow;
        }
        #d2{
            width: 200px;
            height: 200px;
            position: absolute;
            top: 19px;
            left: 0;
            background: green;
            overflow-y: hidden;
        }
        #d3{
            width: 200px;
            height: 200px;
            margin-top: -30px;
            background: #0aa1ed;
            transition: 1s;

        }
        body>div:hover #d3{
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <div>
        <div id="d1">账户</div>
        <div id="d2">
            <div id="d3">显示</div>
        </div>
    </div>
</body>
</html>
